<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="изображение лого">
        </header>
        <main class="content">
            <div class="profile">
                <img class="avatar" src="./images/avatar.jpg" alt="фото аватара">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <h3 class="profile__subtitle">Исследователь океана</h3>
                    <button class="edit-btn">
                        <img src="./images/pencil.svg" class="edit-btn__image" alt="изображение кнопки">
                    </button>
                </div>
                <button class="add-btn">
                    <img class="add-btn__image" src="./images/plus.svg" alt="изображение плюса">
                </button>
            </div>
            <div class="photo-grid">
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/1.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/2.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/3.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/4.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/5.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/6.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Карачаево-Ч...</h2>
                        <button class="like-btn"></button>
                    </div> 
                </div>
            </div>
        </main>
        <footer class="footer"> 
            <p class="footer__copyright">&copy;&#160;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="close-btn "></button> 
                <div class="popup__content">
                    <div class="popup__title">Редактировать профиль</div>
                    <form class="form-element">
                        <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_name">
                        <input type="text" value="Исследователь океана" class="popup__input popup__input_job">  
                        <input type="submit" value="Отправить" class="save-btn"> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
