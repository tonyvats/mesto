<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="изображение лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="фото аватара">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="photo-grid">
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/1.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Карачаевск</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/2.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/3.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/4.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Гора Эльбрус</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/5.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Домбай</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
                <div class="photo-grid__item">
                    <img class="photo-grid__image" src="./images/6.jpg" alt="фото">
                    <div class="photo-grid__rectangle">
                        <h2 class="photo-grid__title">Карачаево-Ч...</h2>
                        <button type="button" class="photo-grid__like-btn"></button>
                    </div> 
                </div>
            </section>
        </main>
        <footer class="footer"> 
            <p class="footer__copyright">&copy;&#160;2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"></button> 
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="form" method="POST" class="popup__form">
                        <input type="text" name="popup__input_name" value="" class="popup__input popup__input_name">
                        <input type="text" name="popup__input_job" value="" class="popup__input popup__input_job">  
                        <button type="submit" class="popup__save-btn">Отправить</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
