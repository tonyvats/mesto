<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="logo" src="a307e1c403338846f8a4.svg" alt="изображение лого"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar-icon" src="" alt="фото аватара"></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button type="button" class="profile__edit-btn"></button></div><button type="button" class="profile__add-btn"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">&copy;&#160;2020 Mesto Russia</p></footer><div class="popup popup__avatar"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__content"><h2 class="popup__title popup__title_submit">Обновить аватар</h2><input type="url" name="avatar" value="" class="popup__input popup__input_link-avatar popup__input_link" required><form name="submit" class="popup__form popup__form_update"><button type="submit" class="popup__save-btn popup__save-btn_confirm">Сохранить</button></form></div></div></div><div class="popup popup__edit"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form name="edit" method="POST" class="popup__form popup__form_edit" novalidate><div class="popup__field"><input id="empty-name-input" name="nameInput" value="" class="popup__input popup__input_name" required minlength="2" maxlength="40"> <span id="empty-name-input-error"></span></div><div class="popup__field"><input id="empty-job-input" name="jobInput" value="" class="popup__input popup__input_job" required minlength="2" maxlength="200"> <span id="empty-job-input-error"></span></div><button type="submit" class="popup__save-btn">Отправить</button></form></div></div></div><div class="popup popup__update"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form name="update" method="POST" class="popup__form popup__form_update"><div class="popup__field"><input id="empty-title-input" name="name" placeholder="Название" class="popup__input popup__input_title" required minlength="2" maxlength="30"> <span id="empty-title-input-error"></span></div><div class="popup__field"><input type="url" id="empty-link-input" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_link" required> <span id="empty-link-input-error"></span></div><button type="submit" class="popup__save-btn popup__save-btn_update">Создать</button></form></div></div></div><div class="popup popup__submit"><div class="popup__container"><button type="button" class="popup__close-btn"></button><div class="popup__content"><h2 class="popup__title popup__title_submit">Вы уверены?</h2><form name="submit" class="popup__form popup__form_update"><button type="submit" class="popup__save-btn popup__save-btn_confirm">Да</button></form></div></div></div><div class="popup popup__photo"><div class="popup__container"><button type="button" class="popup__close-btn"></button> <img class="popup__photo-fullscreen" src="#" alt="фото"><h2 class="popup__photo-title"></h2></div></div></div><template id="photo-grid__item-template"><div class="photo-grid__item"><button type="button" class="photo-grid__delete-btn"></button> <img class="photo-grid__image" src="#" alt="фото"><div class="photo-grid__rectangle"><h2 class="photo-grid__title">Байкал</h2><duv class="photo-grid__like-place"><button type="button" class="photo-grid__like-btn"></button> <span class="photo-grid__like-count">0</span></duv></div></div></template></body></html>
